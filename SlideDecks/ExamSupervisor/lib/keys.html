<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

	<p class="title">Keyboard Shortcuts</p>
	<br/>
	<table>
		<tbody>
			<tr>
				<th>KEY</th>
				<th>ACTION</th>
			</tr>
			<tr>
				<td>N  ,  SPACE</td>
				<td>Next slide</td>
			</tr>
			<tr>
				<td>P</td>
				<td>Previous slide</td>
			</tr>
			<tr>
				<td>←  ,  H</td>
				<td>Navigate left</td>
			</tr>
			<tr>
				<td>→  ,  L</td>
				<td>Navigate right</td>
			</tr>
			<tr>
				<td>↑  ,  K</td>
				<td>Navigate up</td>
			</tr>
			<tr>
				<td>↓  ,  J</td>
				<td>Navigate down</td>
			</tr>
			<tr>
				<td>Home</td>
				<td>First slide</td>
			</tr>
			<tr>
				<td>End</td>
				<td>Last slide</td>
			</tr>
			<tr>
				<td>B  ,  .</td>
				<td>Pause</td>
			</tr>
			<tr>
				<td>F</td>
				<td>Fullscreen</td>
			</tr>
			<tr>
				<td>ESC, O</td>
				<td>Slide overview</td>
			</tr>
			<tr>
				<td>S</td>
				<td>Speaker notes view</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
